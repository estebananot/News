<div class="card">
    <img *ngIf = "article.urlToImage != null" src="{{article.urlToImage}}" class="card-img-top" alt="Image Article">
    <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.content}}</p>
        <a href="{{article.url}}" class="btn btn-primary">Read more</a>
    </div>
</div>
